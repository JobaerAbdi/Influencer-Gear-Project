<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer-Gear-Project</title>
    <script src="https://kit.fontawesome.com/850286a86b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <nav class="nav-section">
            <div>
                <h1 class="nav-title">Influencer products</h1>
            </div>
            <div>
                <ul class="list-items">
                    <li>Home</li>
                    <li>Products</li>
                    <li>Sign up</li>
                    <li>Log In</li>
                    <li><i class="fa-solid fa-magnifying-glass"></i></li>
                    <li><i class="fa-solid fa-cart-shopping"></i></li>
                </ul>
            </div>
        </nav>
        <div class="journey-section">
            <div class="journey-text-area">
                <h1 class="journey-title">Start your Journey as <br> Influencer</h1>
                <p class="journey-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem <br> vestibulum sed scelerisque eros. Lectus faucibus.</p>
                <button class="btn-journey">Preebook Now <span><i class="fa-sharp fa-solid fa-arrow-right"></i></span></button>
            </div>
            <div class="img-area">
                <img src="imgs/main-camera.png" alt="">
            </div>
        </div>
    </header>
    <main>
        <section class="logo-section">
            <hr>
          <div class="logo-items">
            <img src="logos/Alibaba.svg" alt="">
            <img src="logos/Amazon.svg" alt="">
            <img src="logos/Daraz.pk Logo.svg" alt="">
            <img src="logos/Ebay.svg" alt="">
            <img src="logos/Alibaba.svg" alt="">
            <img src="logos/Rakuten.svg" alt="">
            <img src="logos/Walmart.svg" alt="">
          </div>
          <hr>
        </section>
        <section class="gallery-section">
            <h1>Popular Collection</h1>

        </section>
    </main>
</body>
</html>
